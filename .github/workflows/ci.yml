name: CI Pipeline - DevOps WebApp

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Build Project
        run: echo "Building the web application..."

      - name: Run Tests
        run: echo "No tests configured"

      - name: Generate Logs
        run: |
          echo "CI pipeline executed successfully"
          echo "Build triggered on $(date)"

      - name: Notify Microsoft Teams
        run: |
          curl -X POST \
          -H "Content-Type: application/json" \
          -d '{"text":"CI pipeline executed successfully"}' \
          ${{ secrets.TEAMS_WEBHOOK }}
