name: CI Pipeline - DevOps WebApp

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout source code
      - name: Checkout Source Code
        uses: actions/checkout@v3

      # Step 2: Build the project
      - name: Build Project
        run: echo "Building the web application..."

      # Step 3: Run tests (optional)
      - name: Run Tests
        run: echo "No tests configured"

      # Step 4: Generate build logs
      - name: Generate Logs
        run: |
          echo "CI pipeline executed successfully"
          echo "Build triggered on $(date)"

      # Step 5: ChatOps - Notify Slack
      - name: Notify Slack
        run: |
          curl -X POST \
          -H 'Content-type: application/json' \
          --data '{
            "text": "âœ… CI Pipeline SUCCESS for devops-webapp\nTriggered by GitHub Actions"
          }' \
          ${{ secrets.SLACK_WEBHOOK }}
